<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTH LABORATORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #424242;
            font-family: 'Aptos', sans-serif;
            color: white;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }
        h1 {
            font-size: 10vw;
            margin-bottom: 20px;
            font-weight: 700;
            max-width: 100%;
            overflow-wrap: break-word;
        }
        p {
            font-size: 3.5vw;
            margin-top: 0;
            max-width: 100%;
            overflow-wrap: break-word;
            font-weight: 400; /* Changed to regular weight */
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            font-size: 2vw;
            font-weight: 700;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 72px;
            }
            p {
                font-size: 24px;
            }
            footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOTH LABORATORY</h1>
        <p>
            <a href="#"> Bespoke Operations Research Solutions</a>
        </p>
    </div>
    <footer>
        vivek.chaudhary@mothlaboratory.com
    </footer>
</body>
</html>
